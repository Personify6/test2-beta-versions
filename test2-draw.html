<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test2 Draw</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="style/styles.css">
        <script src="scripts/settings.js"></script>
        <style type="text/css">
            [dev-message]{
                color: #f0f;
                font-size: 1.1em;
                text-decoration: underline;
            }
            .dark-mode canvas{
                border: 2px solid white;
            }
            .light-mode canvas{
                border: 2px solid black;
            }
            #brush_size{
                width: 50px;
            }
            canvas{
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <noscript>
            <div class="noscriptoverlay"></div>
            <h2 class="noscripttext">This website uses JavaScript, which you have not enabled. Please enable JavaScript to use this website.</h2>
        </noscript>
        <h3 dev-message>This activity is under development. It may not contain all of its features and may not function properly.</h3>
        <h4>Right now, the drawing hasn't been re-implemented yet.</h4>
        <div id="toolbar">
            <label for="brush_col">Brush Colour:</label><input type="color" name="brush_col" id="brush_col" value="#ffffff">
            <label for="brush_size">Brush Size:</label><input type="number" id="brush_size" name="brush_size" value="3">
            <button id="clear_button">Clear</button>
        </div>
        <canvas draggable="true" id="main_canvas" width="560" height="400"></canvas>
        <br><button><a href="index.html">Back</a></button>
        <script type="text/javascript">
            var canvas = document.getElementById("main_canvas");
            var ctx = canvas.getContext("2d");
            var clear = document.getElementById("clear_button");
            
            clear.addEventListener("click", () => {
                ctx.clear();
                ctx.stroke();
                ctx.beginPath();
            });
        </script>
    </body>
</html>
